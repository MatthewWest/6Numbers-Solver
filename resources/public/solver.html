<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>6Numbers Solver</title>
    <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- login.html -->
    <form method="post" id="numberEntry" novalidate>
      <fieldset>
        <legend>Numbers</legend>

        <div>
          <label for="target">Target Number</label>
          <input type="target" name="target" id="target" required>
        </div>

        <div>
          <label for="number1">First Number</label>
          <input type="number1" name="number1" id="number1" required>
        </div>

        <div>
          <label for="number2">Second Number</label>
          <input type="number2" name="number2" id="number2">
        </div>

        <div>
          <label for="number3">Third Number</label>
          <input type="number3" name="number3" id="number3">
        </div>

        <div>
          <label for="number4">Fourth Number</label>
          <input type="number4" name="number4" id="number4">
        </div>

        <div>
          <label for="number5">Fifth Number</label>
          <input type="number5" name="number5" id="number5">
        </div>
        <div>
          <label for="number6">Sixth Number</label>
          <input type="number6" name="number6" id="number6">
        </div>

        <div>
          <label for="calc"></label>
          <input type="button" value="Solve &rarr;" id="calc">
        </div>

      </fieldset>
    </form>
    <script src="js/solver.js"></script>
    <script>six_numbers_solver.web.init();</script>
  </body>
</html>
