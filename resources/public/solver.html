<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>6Numbers Solver</title>
    <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- login.html -->
    <form method="post" id="numberEntry" novalidate>
      <fieldset>
        <legend>6Numbers Problem</legend>

        <div>
          <label for="target">Target Number</label>
          <input type="text" name="target" id="target"
            min="1" required>
        </div>

        <div>
          <label for="num1">First Number</label>
          <input type="text"
            name="num1"
            id="num1"
            min="1" required>
        </div>

        <div>
          <label for="num2">Second Number</label>
          <input type="text"
            name="num2"
            id="num2"
            min="1"
            required>
        </div>

        <div>
          <label for="num3">Third Number</label>
          <input type="text" name="num3" id="num3"
            >
        </div>

        <div>
          <label for="num4">Fourth Number</label>
          <input type="text" name="num4" id="num4"
            >
        </div>

        <div>
          <label for="num5">Fifth Number</label>
          <input type="text" name="num5" id="num5"
            >
        </div>
        <div>
          <label for="num6">Sixth Number</label>
          <input type="text" name="num6" id="num6"
            >
        </div>

        <div>
          <label for="calc"></label>
          <input type="button" value="Solve &rarr;" id="calc">
        </div>

      </fieldset>
    </form>
    <script src="js/solver.js"></script>
    <script>six_numbers_solver.web.init();</script>
  </body>
</html>
